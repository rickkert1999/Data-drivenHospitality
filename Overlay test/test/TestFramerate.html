<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="frame">  
        <span id="currentFrame">0</span>
    </div>

    <video height="180" width="100%" id="video"> 
        <source src="http://www.w3schools.com/html/mov_bbb.mp4"></source>
    </video>

    <div id="controls">
        <button id="play-pause">Play</button>
    </div>

    <script>
        var currentFrame = document.getElementById('currentFrame');
        var video = new VideoFrame({
            id : 'video',
            frameRate: 25,
            callback : function(frame) {
                currentFrame.innerHTML = frame ;
            }
        });

        document.getElementById('play-pause').addEventListener('click', function(e){
            if(video.video.paused){
                video.video.play();
                video.listen('frame');
                e.target.innerHTML = 'Pause';
            }else{
                video.video.pause();
                video.stopListen();
                e.target.innerHTML = 'Play';
            }
        });
    </script>
</body>
</html>
