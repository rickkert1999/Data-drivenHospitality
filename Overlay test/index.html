<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="videoDiv">
      <video id="video" src="video/prepVideo.mp4" type="video/mp4"></video>

      <div id="textOverlay"></div>

      <div id="overlay">
        <!-- <img id="startVideo" src="image/play.jpg" alt="" /> -->
        <div id="startVideo" style="background-image: url('image/play.jpg')">
          <img src="image/play.jpg" class="full-width hidden" />
        </div>
      </div>
    </div>

    <script src="javascript/VideoFrame.js"></script>
    <script src="javascript/javascript.js"></script>
    <script>var currentFrame = document.getElementById('currentFrame');
      var video = new VideoFrame({
          id : 'video',
          frameRate: 25,
          callback : function(frame) {
              currentFrame.innerHTML = frame ;
          }
      });

      document.getElementById('play-pause').addEventListener('click', function(e){
          if(video.video.paused){
              video.video.play();
              video.listen('frame');
          }else{
              video.video.pause();
              video.stopListen();
          }
      });</script>
  </body>
</html>
